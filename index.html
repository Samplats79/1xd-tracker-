<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketbal Tracker</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Basketbal Tracker</h1>
    </header>

    <main>
        <p>Doel: 90 minuten basketbal per dag</p>
        <h2 id="progress">0 / 90 minuten</h2>

        <div class="buttons">
            <button onclick="addMinutes(15)">+15 min</button>
            <button onclick="addMinutes(30)">+30 min</button>
            <button onclick="addMinutes(45)">+45 min</button>
        </div>

        <button onclick="resetMinutes()">Reset dag</button>

        <div id="message"></div>
    </main>

    
    <section class="calendar">
        <div class="calendarG">
            <button onclick="prevMonth()">←</button>
            <h2 id="jaar">Maand Jaar</h2>
            <button onclick="nextMonth()">→</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Ma</th>
                    <th>Di</th>
                    <th>Wo</th>
                    <th>Do</th>
                    <th>Vr</th>
                    <th>Za</th>
                    <th>Zo</th>
                </tr>
            </thead>
            <tbody id="calendarrr">
            </tbody>
        </table>
    </section>

    <section class="statistieken">
        <h2>Statistieken</h2>
        <p id="totaalMinuten">Totaal minuten deze maand: 0</p>
        <p id="dagenBehaald">Dagen doel behaald: 0</p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
