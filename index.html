<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketbal Tracker</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Basketbal Tracker</h1>
    </header>

    <main>
        <p>Doel: 90 minuten basketbal per dag</p>
        <h2 id="progress">0 / 90 minuten</h2>

        <div class="buttons">
            <button onclick="addMinutes(15)">+15 min</button>
            <button onclick="addMinutes(30)">+30 min</button>
            <button onclick="addMinutes(45)">+45 min</button>
        </div>

        <button onclick="resetMinutes()">Reset dag</button>

        <div id="message"></div>
    </main>

    <!-- Statische kalender Maart 2025 -->
    <section class="calendar">
        <h2>Maart 2025</h2> 
        <table>
            <thead>
                <tr>
                    <th>Ma</th>
                    <th>Di</th>
                    <th>Wo</th>
                    <th>Do</th>
                    <th>Vr</th>
                    <th>Za</th>
                    <th>Zo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
                </tr>
                <tr>
                    <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
                </tr>
                <tr>
                    <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
                </tr>
                <tr>
                    <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
                </tr>
                <tr>
                    <td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
